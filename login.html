<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="style.css">
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@200;300;400;500;600;700&display=swap");

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Open Sans", sans-serif;
}

body {
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  width: 100%;
  padding: 0 10px;
}

body::before {
  content: "";
  position: absolute;
  width: 100%;
  height: 100%;
  background: url("https://www.codingnepalweb.com/demos/create-glassmorphism-login-form-html-css/hero-bg.jpg"), #000;
  background-position: center;
  background-size: cover;
}

.wrapper {
  width: 400px;
  border-radius: 8px;
  padding: 30px;
  text-align: center;
  border: 1px solid rgba(255, 255, 255, 0.5);
  backdrop-filter: blur(8px);
  -webkit-backdrop-filter: blur(8px);
}

form {
  display: flex;
  flex-direction: column;
}

h2 {
  font-size: 2rem;
  margin-bottom: 20px;
  color: #fff;
}

.input-field {
  position: relative;
  border-bottom: 2px solid #ccc;
  margin: 15px 0;
}

.input-field label {
  position: absolute;
  top: 50%;
  left: 0;
  transform: translateY(-50%);
  color: #fff;
  font-size: 16px;
  pointer-events: none;
  transition: 0.15s ease;
}

.input-field input {
  width: 100%;
  height: 40px;
  background: transparent;
  border: none;
  outline: none;
  font-size: 16px;
  color: #fff;
}

.input-field input:focus~label,
.input-field input:valid~label {
  font-size: 0.8rem;
  top: 10px;
  transform: translateY(-120%);
}

.forget {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin: 25px 0 35px 0;
  color: #fff;
}

#remember {
  accent-color: #fff;
}

.forget label {
  display: flex;
  align-items: center;
}

.forget label p {
  margin-left: 8px;
}

.wrapper a {
  color: #efefef;
  text-decoration: none;
}

.wrapper a:hover {
  text-decoration: underline;
}

button {
  background: #fff;
  color: #000;
  font-weight: 600;
  border: none;
  padding: 12px 20px;
  cursor: pointer;
  border-radius: 3px;
  font-size: 16px;
  border: 2px solid transparent;
  transition: 0.3s ease;
}

button:hover {
  color: #fff;
  border-color: #fff;
  background: rgba(255, 255, 255, 0.15);
}

.register {
  text-align: center;
  margin-top: 30px;
  color: #fff;
}
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- Login Form -->
    <form action="#" id="login-form">
      <h2>Login</h2>
      <div class="input-field">
        <input type="text" required>
        <label>Enter your email</label>
      </div>
      <div class="input-field">
        <input type="password" required>
        <label>Enter your password</label>
      </div>
      <div class="forget">
        <label for="remember">
          <input type="checkbox" id="remember">
          <p>Remember me</p>
        </label>
        <a href="#" id="forgot-password">Forgot password?</a>
      </div>
      <button type="submit">Log In</button>
      <div class="register">
        <p>Don't have an account? <a href="register.html">Register</a></p>
      </div>
    </form>

    <!-- Forgot Password Form -->
    <form action="#" id="forgot-password-form" style="display: none;">
      <h2>Forgot Password</h2>
      <div class="input-field">
        <input type="email" required>
        <label>Enter your email</label>
      </div>
      <button type="submit" id="reset-password">Reset Password</button>
    </form>

    <!-- New Password Form -->
    <form action="#" id="new-password-form" style="display: none;">
      <h2>Set New Password</h2>
      <div class="input-field">
        <input type="password" required>
        <label>New Password</label>
      </div>
      <div class="input-field">
        <input type="password" required>
        <label>Confirm Password</label>
      </div>
      <button type="submit">Update Password</button>
      <div class="register">
        <a href="#" id="back-to-login">Back to Login</a>
      </div>
    </form>
  </div>

  <script>
    const forgotPasswordLink = document.getElementById('forgot-password');
    const loginForm = document.getElementById('login-form');
    const forgotPasswordForm = document.getElementById('forgot-password-form');
    const newPasswordForm = document.getElementById('new-password-form');
    const backToLoginLink = document.getElementById('back-to-login');

    // Show forgot password form
    forgotPasswordLink.addEventListener('click', (event) => {
      event.preventDefault();
      loginForm.style.display = 'none';
      forgotPasswordForm.style.display = 'block';
    });

    // Show new password form upon resetting password
    document.getElementById('reset-password').addEventListener('click', (event) => {
      event.preventDefault();
      forgotPasswordForm.style.display = 'none';
      newPasswordForm.style.display = 'block';
    });

    // Back to login from new password form
    backToLoginLink.addEventListener('click', (event) => {
      event.preventDefault();
      newPasswordForm.style.display = 'none';
      loginForm.style.display = 'block';
    });
  </script>
</body>
</html>
